# Hypothesis Testing via Simulation

---





# The Data

--


```r
library(tidyverse)
d &lt;- tibble(favor = rep(c("yes", "no"), c(50, 25)))
d
```

--


```
## # A tibble: 75 x 1
##    favor
##    &lt;chr&gt;
##  1 yes  
##  2 yes  
##  3 yes  
##  4 yes  
##  5 yes  
##  6 yes  
##  7 yes  
##  8 yes  
##  9 yes  
## 10 yes  
## # … with 65 more rows
```

---

# The Observed Statistic


```r
d %&gt;%
  summarize(prop_yes = mean(favor == "yes"))
```

```
## # A tibble: 1 x 1
##   prop_yes
##      &lt;dbl&gt;
## 1    0.667
```

--


```r
library(infer)
d %&gt;%
  specify(response = favor, success = "yes") %&gt;%
  calculate(stat = "prop")
```

```
## # A tibble: 1 x 1
##    stat
##   &lt;dbl&gt;
## 1 0.667
```

---

# The Observed Statistic, cont.


```r
p_hat &lt;- d %&gt;%
  specify(response = favor, success = "yes") %&gt;%
  calculate(stat = "prop") %&gt;%
* pull()
```

--


```r
p_hat
```

```
## [1] 0.67
```


---
# The Hypotheses

Let `\(p\)` be the true proportion of Americans who favor same-sex marriage.

`$$H_0: p = 0.5$$`

`$$H_A: p \ne 0.5$$`
--


```r
d %&gt;%
  specify(response = favor, success = "yes") %&gt;%
* hypothesize(null = "point", p = .5)
```

--


```
## Response: favor (factor)
## Null Hypothesis: point
## # A tibble: 75 x 1
##    favor
##    &lt;fct&gt;
##  1 yes  
##  2 yes  
##  3 yes  
##  4 yes  
##  5 yes  
##  6 yes  
##  7 yes  
##  8 yes  
##  9 yes  
## 10 yes  
## # … with 65 more rows
```

---
# The Simulation


```r
d %&gt;%
  specify(response = favor, success = "yes") %&gt;%
  hypothesize(null = "point", p = .5) %&gt;%
* generate(reps = 10000, type = "simulate")
```

--

```
## Response: favor (factor)
## Null Hypothesis: point
## # A tibble: 750,000 x 2
## # Groups:   replicate [10,000]
##    favor replicate
##    &lt;fct&gt; &lt;fct&gt;    
##  1 yes   1        
##  2 yes   1        
##  3 yes   1        
##  4 yes   1        
##  5 yes   1        
##  6 yes   1        
##  7 yes   1        
##  8 yes   1        
##  9 no    1        
## 10 yes   1        
## # … with 749,990 more rows
```

# Visualizing the Null

--


```r
null &lt;- d %&gt;%
  specify(response = favor, success = "yes") %&gt;%
  hypothesize(null = "point", p = .5) %&gt;%
  generate(reps = 10000, type = "simulate") %&gt;%
  calculate(stat = "prop")
```

--
